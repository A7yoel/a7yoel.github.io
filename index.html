<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres Ser mi Novia?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-pastel: #FFB6C1;
            --rosa-fuerte: #FF69B4;
            --verde-menta: #77DD77;
            --amarillo-sol: #FFD700;
            --azul-cielo: #87CEEB;
            --morado-lavanda: #E6E6FA;
            --sombra: 0 8px 15px rgba(0, 0, 0, 0.1);
            --sombra-texto: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, var(--morado-lavanda) 0%, var(--azul-cielo) 100%);
            padding: 20px;
            position: relative;
        }
        
        .main-wrapper {
            width: 100%;
            max-width: 600px;
            height: 100%;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--sombra);
            width: 100%;
            max-height: 90vh;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 10;
            border: 3px dashed var(--rosa-fuerte);
            overflow: hidden;
        }
        
        h1 {
            color: var(--rosa-fuerte);
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
            font-family: 'Pacifico', cursive;
            text-shadow: var(--sombra-texto);
            transform: rotate(-2deg);
            animation: titleWobble 3s ease-in-out infinite;
        }
        
        @keyframes titleWobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            position: relative;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 700;
            box-shadow: var(--sombra);
            min-width: 100px;
            font-family: 'Dancing Script', cursive;
            position: relative;
            overflow: hidden;
        }
        
        .btn-yes {
            background-color: var(--verde-menta);
            color: white;
            text-shadow: var(--sombra-texto);
            position: static;
        }
        
        .btn-yes:hover, .btn-yes:focus {
            background-color: #5CDB5C;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-yes::after {
            content: "❤️";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .btn-yes:hover::after {
            top: -40px;
            opacity: 1;
            animation: heartRise 1s ease-out forwards;
        }
        
        @keyframes heartRise {
            to {
                top: -100px;
                opacity: 0;
            }
        }
        
        .btn-no {
            background-color: var(--rosa-fuerte);
            color: white;
            text-shadow: var(--sombra-texto);
            position: absolute;
            z-index: 30;
        }
        
        .btn-no:hover, .btn-no:focus {
            background-color: #FF1493;
        }
        
        .heart {
            color: var(--rosa-fuerte);
            font-size: clamp(2rem, 8vw, 3rem);
            margin: 1rem 0;
            display: inline-block;
            animation: pulse 1.5s ease infinite, dance 4s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        @keyframes dance {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            50% { transform: translateX(0) rotate(0deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        
        /* Animaciones para la respuesta */
        .response-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            z-index: 20;
        }
        
        .response-message {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: var(--sombra);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px dotted var(--verde-menta);
            text-align: center;
            overflow: auto;
        }
        
        .response-message::-webkit-scrollbar {
            display: none;
        }
        
        .big-heart {
            font-size: clamp(3rem, 10vw, 4rem);
            color: var(--rosa-fuerte);
            animation: pulseBig 1.5s ease infinite, float 3s ease-in-out infinite, rainbow 8s linear infinite;
            margin: 0.5rem 0;
            display: inline-block;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
        }
        
        @keyframes pulseBig {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.4); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes rainbow {
            0% { color: var(--rosa-fuerte); }
            20% { color: var(--verde-menta); }
            40% { color: var(--amarillo-sol); }
            60% { color: var(--azul-cielo); }
            80% { color: var(--morado-lavanda); }
            100% { color: var(--rosa-fuerte); }
        }
        
        /* Corazones flotantes */
        .floating-heart {
            position: absolute;
            font-size: 1.2rem;
            color: rgba(255, 105, 180, 0.7);
            animation: float-heart linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
        
        /* Mostrar respuesta */
        .show-response .container {
            transform: translateY(-30px) scale(0.9);
            opacity: 0;
            pointer-events: none;
        }
        
        .show-response .response-container {
            opacity: 1;
            pointer-events: all;
        }
        
        .show-response .response-message {
            transform: scale(1);
        }
        
        /* Estrellas */
        .star {
            position: absolute;
            background-color: var(--amarillo-sol);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s ease-in-out infinite alternate;
            opacity: 0;
        }
        
        @keyframes twinkle {
            to {
                opacity: 1;
            }
        }
        
        /* Texto de respuesta */
        .response-text {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: #555;
            margin: 0.5rem 0;
            line-height: 1.5;
        }
        
        .highlight-text {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: var(--rosa-fuerte);
            font-weight: bold;
            margin: 1rem 0;
        }
        
        /* Media Queries para mejor responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .response-message {
                padding: 1.2rem;
            }
            
            .buttons {
                gap: 0.8rem;
            }
            
            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 1rem;
                min-width: 90px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                max-height: 85vh;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 0.8rem;
            }
            
            .heart {
                font-size: 2rem;
                margin: 0.8rem 0;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                margin-top: 1rem;
            }
            
            .btn-yes {
                width: 80%;
                max-width: 180px;
                position: static;
            }
            
            .btn-no {
                position: absolute;
            }
            
            .big-heart {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1>¿Quieres Ser mi Novia?</h1>
            <div class="heart" aria-hidden="true">❤</div>
            <div class="buttons">
                <button class="btn btn-yes" id="btnYes">¡Sí! 😍</button>
                <button class="btn btn-no" id="btnNo">No 😢</button>
            </div>
        </div>
        
        <div class="response-container">
            <div class="response-message">
                <div class="big-heart" aria-hidden="true">❤</div>
                <h1 style="font-family: 'Dancing Script', cursive; animation: none; transform: none; font-size: clamp(1.5rem, 5vw, 2.5rem); margin-bottom: 0.5rem;">¡Felicidades mi Amor! 💕</h1>
                <p class="response-text">Ahora somos oficialmente novios 🎉</p>
                <p class="response-text">Prometo hacerte reír cada día,</p>
                <p class="response-text">amarte incondicionalmente,</p>
                <p class="response-text">y llenar tu vida de magia y aventuras ✨</p>
                <p class="highlight-text">Te amo con todo mi corazón ❤️</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnNo = document.getElementById('btnNo');
            const btnYes = document.getElementById('btnYes');
            const body = document.body;
            
            // Crear corazones flotantes de fondo
            createFloatingHearts();
            createStars();
            
            // Efecto divertido para el botón "No"
            btnNo.addEventListener('mouseover', function() {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                const btnWidth = this.offsetWidth;
                const btnHeight = this.offsetHeight;
                
                const maxX = viewportWidth - btnWidth;
                const maxY = viewportHeight - btnHeight;
                
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                this.style.position = 'fixed';
                this.style.left = randomX + 'px';
                this.style.top = randomY + 'px';
                this.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                this.style.transition = 'all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1)';
                
                // Cambiar emoji aleatorio
                const emojis = ['😢', '😳', '😨', '😅', '🙈', '😬'];
                this.textContent = `No ${emojis[Math.floor(Math.random() * emojis.length)]}`;
            });
            
            // También mover cuando se hace clic (por si el mouse no pasa por encima)
            btnNo.addEventListener('click', function(e) {
                e.preventDefault();
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                const btnWidth = this.offsetWidth;
                const btnHeight = this.offsetHeight;
                
                const maxX = viewportWidth - btnWidth;
                const maxY = viewportHeight - btnHeight;
                
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                this.style.position = 'fixed';
                this.style.left = randomX + 'px';
                this.style.top = randomY + 'px';
                this.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                this.style.transition = 'all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1)';
                
                // Cambiar emoji aleatorio
                const emojis = ['😢', '😳', '😨', '😅', '🙈', '😬'];
                this.textContent = `No ${emojis[Math.floor(Math.random() * emojis.length)]}`;
            });
            
            // Efecto para el botón "Sí"
            btnYes.addEventListener('click', function() {
                // Crear explosión de corazones
                createHeartExplosion();
                
                // Mostrar mensaje romántico
                setTimeout(() => {
                    body.classList.add('show-response');
                    createFireworks();
                }, 800);
            });
            
            function createFloatingHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = ['❤', '💖', '💕', '💗', '💓', '💞', '💘'][Math.floor(Math.random() * 7)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = Math.random() * 10 + 8 + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = Math.random() * 15 + 10 + 'px';
                    heart.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(heart);
                }
            }
            
            function createStars() {
                for (let i = 0; i < 20; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = Math.random() * 10 + 5 + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    star.style.animationDuration = Math.random() * 2 + 1 + 's';
                    document.body.appendChild(star);
                }
            }
            
            function createHeartExplosion() {
                for (let i = 0; i < 30; i++) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤';
                    heart.style.position = 'absolute';
                    heart.style.fontSize = Math.random() * 15 + 10 + 'px';
                    heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    heart.style.left = '50%';
                    heart.style.top = '60%';
                    heart.style.transform = 'translate(-50%, -50%)';
                    heart.style.opacity = '1';
                    heart.style.zIndex = '100';
                    heart.style.animation = `heartExplosion ${Math.random() * 1 + 1}s ease-out forwards`;
                    document.body.appendChild(heart);
                    
                    const keyframes = `
                        @keyframes heartExplosion {
                            0% {
                                transform: translate(-50%, -50%) scale(0);
                                opacity: 1;
                            }
                            100% {
                                transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * -100 - 50}px) scale(1);
                                opacity: 0;
                            }
                        }
                    `;
                    
                    const style = document.createElement('style');
                    style.innerHTML = keyframes;
                    document.head.appendChild(style);
                    
                    setTimeout(() => {
                        heart.remove();
                        style.remove();
                    }, 2000);
                }
            }
            
            function createFireworks() {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.style.position = 'fixed';
                        firework.style.left = Math.random() * 100 + 'vw';
                        firework.style.top = Math.random() * 100 + 'vh';
                        firework.style.width = '4px';
                        firework.style.height = '4px';
                        firework.style.borderRadius = '50%';
                        firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                        firework.style.boxShadow = `0 0 8px 2px hsl(${Math.random() * 360}, 100%, 70%)`;
                        firework.style.zIndex = '100';
                        document.body.appendChild(firework);
                        
                        const size = Math.random() * 10 + 5;
                        const animation = firework.animate([
                            { transform: 'scale(0)', opacity: 1 },
                            { transform: `scale(${size})`, opacity: 0 }
                        ], {
                            duration: 1000,
                            easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                        });
                        
                        animation.onfinish = () => firework.remove();
                    }, i * 300);
                }
            }
        });
    </script>
</body>
</html>
